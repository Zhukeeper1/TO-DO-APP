{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="lbody">
        <div class="lcontainer">
            <div class="form Reg">
                <span class="title">Register</span>
                <form action="/register" method="post">
                    <div class="in">
                        <input autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
                    </div>
                    <div class="in">
                        <input id="password" name="password" placeholder="Password" type="password">
                    </div>
                    <div class="in">
                        <input id="password" name="confirmation" placeholder="Confirm Password" type="password">
                    </div>

                    <button class="btn btn-primary btn-lg in bfield" type="submit">Register</button>

                    <div class="login">
                        <span calss="text">Have an account?
                            <a href="/login" class="text signup">Login now</a>
                        </span>
                    </div>

                </form>

                {% if error %}
                <p class=error><strong>Error:</strong>{{ error }}
                {% endif %}

            </div>
        </div>

    </div>

{% endblock %}
